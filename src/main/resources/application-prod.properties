spring.application.name=GitthubManager

# GitHub OAuth Configuration
# Note: These should be set as environment variables in Render
spring.security.oauth2.client.registration.github.client-id=${GITHUB_CLIENT_ID}
spring.security.oauth2.client.registration.github.client-secret=${GITHUB_CLIENT_SECRET}
spring.security.oauth2.client.registration.github.scope=user,repo
spring.security.oauth2.client.registration.github.redirect-uri=https://arceon.netlify.app/oauth/callback
# spring.security.oauth2.client.registration.github.redirect-uri=https://localhost:3000/oauth/callback

spring.security.oauth2.client.provider.github.authorization-uri=https://github.com/login/oauth/authorize
spring.security.oauth2.client.provider.github.token-uri=https://github.com/login/oauth/access_token
spring.security.oauth2.client.provider.github.user-info-uri=https://api.github.com/user

# GitHub API Configuration
github.api.base-url=https://api.github.com

# Server Configuration
server.port=${PORT:8080}

# Session Configuration
server.servlet.session.timeout=30m
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=none

# Production specific settings
server.forward-headers-strategy=FRAMEWORK 

# Ensure CORS is configured for the frontend
cors.allowed-origins=https://arceon.netlify.app
# cors.allowed-origins=http://localhost:3000
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true